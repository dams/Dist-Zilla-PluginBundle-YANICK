name    = Dist-Zilla-PluginBundle-YANICK
author  = Yanick Champoux <yanick@babyl.dyndns.org>
license = Perl_5
copyright_holder = Yanick Champoux
copyright_year   = 2010

[Prereqs]
Dist::Zilla::Plugin::ReadmeMarkdownFromPod = 0


[ModuleBuild]

[InstallGuide]

[GithubMeta]
remote=github

[Homepage]
[Bugtracker]

[MetaYAML]
[MetaJSON]

[PodWeaver]

[License]

[ReadmeFromPod]
[ReadmeMarkdownFromPod]

[NextRelease]
time_zone = America/Montreal

[MetaProvides::Package]

[MatchManifest]
[ManifestSkip]

[GatherDir]
[ExecDir]

[PkgVersion]
[Authority]

[ReportVersions]
[Signature]

[AutoPrereqs]

[CheckChangesHasContent]

[TestRelease]

[ConfirmRelease]

[Git::Check]
[Git::Commit]
[Git::CommitBuild]
    release_branch = releases
[Git::Tag]
    tag_format = v%v
    branch     = releases
[Git::Push]
    push_to = github

[UploadToCPAN]

[InstallRelease]
install_command = cpanm .

[Twitter]

[Author::YANICK::NextSemanticVersion]
